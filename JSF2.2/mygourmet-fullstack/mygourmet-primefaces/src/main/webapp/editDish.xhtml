<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/META-INF/templates/customerTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="title" value="#{msgs.title_main} - #{msgs.title_edit_dish}"/>

    <ui:define name="content">
        <h2><h:outputText value="#{msgs.title_edit_dish}"/></h2>
        <p:messages showDetail="true" showSummary="false"/>
        <h:form id="form">
            <h:panelGrid id="grid" columns="2">
                <p:outputLabel for="name" value="#{msgs.provider_name}:"/>
                <p:inputText id="name" value="#{providerBean.dish.name}" size="30"/>
                <p:outputLabel for="description" value="#{msgs.description}:"/>
                <p:inputTextarea id="description" value="#{providerBean.dish.description}" cols="30"/>
                <p:outputLabel for="price" value="#{msgs.price}:"/>
                <p:inputText id="price" value="#{providerBean.dish.price}" size="30"/>
            </h:panelGrid>
            <p:commandButton id="save" action="#{providerBean.saveDish}" value="#{msgs.save}" ajax="false"/>
            <p:commandButton id="cancel" action="#{providerBean.cancelDish}" value="#{msgs.cancel}"
                             immediate="true" ajax="false"/>
        </h:form>
    </ui:define>

</ui:composition>
