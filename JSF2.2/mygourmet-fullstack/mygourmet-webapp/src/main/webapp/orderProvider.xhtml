<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/META-INF/templates/customerTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:param name="title" value="#{msgs.title_main} - #{msgs.title_edit_dish}"/>
    <ui:define name="content">
        <h2><h:outputText value="#{msgs.title_order_dishes}: #{msgs.select_provider}"/></h2>
        <h:messages showDetail="true" showSummary="false"/>
        <h:form id="form">
            <h:outputLabel value="#{msgs.provider}" for="providers"/>
            <h:selectOneRadio id="providers" value="#{orderBean.provider}" required="true"
                              layout="pageDirection" converter="#{providerConverter}">
                <f:selectItems value="#{orderBean.providers}" var="provider"
                               itemLabel="#{provider.name}" itemValue="#{provider}"/>
            </h:selectOneRadio>
            <h:commandButton id="next" action="#{orderBean.gotoDishes}" value="#{msgs.next}"/>
            <h:commandButton id="finish" action="#{orderBean.finish}" value="#{msgs.finish}" disabled="true"/>
            <h:commandButton id="cancel" action="#{orderBean.cancel}" value="#{msgs.cancel}"
                             immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
