<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>JSFlive JSF 2.2 - Faces Flows</title>
</h:head>
<h:body>
    <h1>Password sent</h1>

    <h:form id="form">
        <h:panelGrid>
            <h:outputFormat value="{0}, password was sent!">
                <f:param value="#{flowScope.username}"/>
            </h:outputFormat>
            <h:commandLink value="Return to login" action="return"/>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
