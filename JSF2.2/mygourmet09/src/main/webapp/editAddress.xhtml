<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>
        <h:outputText value="#{msgs.title_main} - #{msgs.title_edit_address}"/>
    </title>
</head>
<body>
    <h1><h:outputText value="#{msgs.title_main}"/></h1>
    <h2><h:outputText value="#{msgs.title_edit_address}"/></h2>
    <h:messages showDetail="true" showSummary="false"/>
    <h:form id="form">
        <h:panelGrid id="grid" columns="2">
            <h:outputLabel for="zipCode" value="#{msgs.zip_code}:"/>
            <h:inputText id="zipCode" size="30"
                    value="#{addressBean.address.zipCode}">
                <f:converter converterId="at.irian.ZipCode"/>
            </h:inputText>
            <h:outputLabel for="city" value="#{msgs.city}:"/>
            <h:inputText id="city" size="30" maxlength="40"
                         value="#{addressBean.address.city}"/>
            <h:outputLabel for="street" value="#{msgs.street}:"/>
            <h:inputText id="street" size="30" maxlength="40"
                         value="#{addressBean.address.street}"/>
            <h:outputLabel for="country" value="#{msgs.country}:"/>
            <h:inputText id="country" size="30" maxlength="40"
                         value="#{addressBean.address.country}"/>
        </h:panelGrid>
        <h:commandButton action="#{addressBean.save}" value="#{msgs.save}"/>
        <h:commandButton action="/showCustomer.xhtml" value="#{msgs.cancel}" immediate="true"/>
    </h:form>
</body>
</html>
